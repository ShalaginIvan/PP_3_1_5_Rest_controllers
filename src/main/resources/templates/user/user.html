<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Management</title>
    <style>
        /* Базовые стили для кнопок */
        #userButton {
            background-color: blue;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .col-2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .btn-short {
            width: 75%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель -->
    <nav class="navbar d-flex justify-content-between align-items-center" style="background-color: #333; color: white; padding: 10px 20px;">
        <div>
            <span class="email" th:text="${loggedInUser.email}" style="font-weight: bold;"></span>
            <span th:text="' with roles: ' + ${loggedInRoles}"></span>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" value="Logout" class="btn btn-secondary">
            </form>
        </div>
    </nav>
    <div class="row" style="height: 100vh;">
        <!-- Sidebar -->
        <aside class="col-2 border-end">
            <button class="btn btn-outline-primary my-2 btn-short" id="userButton">User</button>
        </aside>
        <!-- Основной контент -->
        <main class="col">
            <h1>User Information Page</h1>
            <h2>About User</h2>
            <table class="table table-striped mt-4">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <!-- Отображение данных пользователя -->
                <tr>
                    <td th:text="${loggedInUser.id}"></td>
                    <td th:text="${loggedInUser.firstName}"></td>
                    <td th:text="${loggedInUser.lastName}"></td>
                    <td th:text="${loggedInUser.age}"></td>
                    <td th:text="${loggedInUser.email}"></td>
                    <td>
                        <ul>
                            <li th:each="role : ${loggedInUser.roles}" th:text="${role.name}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
