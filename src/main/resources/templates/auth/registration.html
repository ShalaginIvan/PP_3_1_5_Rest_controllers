<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 370px;
            margin: auto;
        }
        .btn-success {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3 class="text-center">Registration</h3>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <div>
            <h6 class="text-center mt-3">First name</h6>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
            <h6 class="text-center">Last name</h6>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
            <h6 class="text-center">Age</h6>
            <div class="mb-3">
                <input type="number" class="form-control" th:field="*{age}" id="age" step="1" min="0" />
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
            <h6 class="text-center">Email</h6>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{email}" id="username"/>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            <h6 class="text-center">Password</h6>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="password"/>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <h6 class="text-center">Confirm password</h6>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm"/>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">PasswordConfirm Error</div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
