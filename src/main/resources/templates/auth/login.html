<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Центрирование формы и установка одинаковой ширины для полей ввода и кнопки */
        .form-container {
            max-width: 370px;
            margin: auto;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-container">

    <h3 class="text-center">Please sign in</h3>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <input type="email" class="form-control" name="username" id="username" placeholder="Email address" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div th:if="${param.error}" class="text-center mt-3" style="color: red;">
            Неправильные имя или пароль
        </div>
    </form>
    <div class="text-center mt-3">
        <!-- Ссылка на страницу регистрации -->
        <a th:href="@{/auth/registration}" th:text="Registration">Registration</a>
    </div>
</div>
</body>
</html>
